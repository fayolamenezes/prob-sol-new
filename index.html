<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cards Opening Horizontally</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1D1D1D;
      height: 300vh; /* enough scroll */
      display: flex;
      justify-content: center;
      padding: 50px 0;
    }
    .container {
      width: 1000px;
      display: flex;
      flex-direction: column;
      margin-top: 600px;
      gap: 2x;
    }
    .pair {
      position: relative;
      width: 1000px;
      height: 180px;
      overflow: visible;
      display: flex;
      justify-content: center; /* center horizontally */
    }
    .card.first {
      position: relative;
      width: 500px;
      height: 180px;
      background: #1D1D1D;
      border: 2px solid #454545;
      border-radius: 0;
      box-shadow: none;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      user-select: none;
      z-index: 2;
      margin: 0;
      color: white;
    }
    .card.second {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: 180px;
      background: #1D1D1D;
      border: 2px solid #454545;
      border-radius: 0;
      box-shadow: none;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      user-select: none;
      z-index: 1;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pair" id="pair1">
      <div class="card first">Card 1</div>
      <div class="card second">Card 2</div>
    </div>
    <div class="pair" id="pair2">
      <div class="card first">Card 3</div>
      <div class="card second">Card 4</div>
    </div>
    <div class="pair" id="pair3">
      <div class="card first">Card 5</div>
      <div class="card second">Card 6</div>
    </div>
    <div class="pair" id="pair4">
      <div class="card first">Card 7</div>
      <div class="card second">Card 8</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const slideDistance = 240; // half card width

    document.querySelectorAll('.pair').forEach(pair => {
      const first = pair.querySelector('.card.first');
      const second = pair.querySelector('.card.second');

      gsap.timeline({
        scrollTrigger: {
          trigger: pair,
          start: "top 80%",
          end: "bottom 60%",
          scrub: 0.8,
          // markers: true,
        }
      })
      .to(first, { x: -slideDistance, ease: "power1.out" }, 0)
      .to(second, { x: slideDistance, ease: "power1.out" }, 0);
    });
  </script>
</body>
</html>
